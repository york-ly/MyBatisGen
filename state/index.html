<head>

    <!--react.js是React的核心库-->
    <script src="../build/react.min.js"></script>
    <!--react-dom.js的作用是提供与Dom相关的功能-->
    <script src="../build/react-dom.min.js"></script>
    <!--broswer.min.js 的作用是将jsx语法转换成javascript 语法-->
    <script src="../build/babel.min.js"></script>
</head>
<body>
<!--React渲染的模板内容会插入到这个dom节点中，作为一个容器-->

<div id="container">

</div>

</body>
<!--在react尅法中，使用JSX，跟javaScript不兼容，在使用JSX的地方，要设置type：text/babel-->
<!--babel 是一个转换编辑器，ES6转成可以在浏览器中运行的代码-->
<script type="text/jsx">
    //在此处编写js


    /*
    *事件处理
    *
    * React中的时间名称，首字母小写 驼峰名民法
    *
    * 案例：定义一个组件，组件中包含一个button ，给button绑定一个onClick事件
    * */

    /*
    * state 状态
    *
    * props
    *
    * 组件自身的属性
    *
    * this.state
    *
    * */

    //创建一个CheckButton的组件，包含一个checkbox类型<input>

    //复选框在选中和未选中两种状态下会显示不同的文字，级根据状态渲染



    var CheckButton =  React.createClass({

        //定义初始状态
        getInitialState:function(){
            return{
                //在这个对象中设置的属性，将会存储在state中
                //默认状态，未选中

                isCheck:false
            }
        },
        //定义时间绑定的方法

        handleChange:function(){
            //修改状态值，通过this.state读取设置的状态值
            this.setState({
                isCheck:!this.state.isCheck
            })
        },

        render:function(){
            //根据状态值，设置显示的文字

            //在jsx中不能直接使用if，要使用三木运算符

            var  text = this.state.isCheck?"已选中":"未选中";
            return (
                    <div>
                        <input type="checkbox" onChange={this.handleChange} />
                        {text}
                        </div>
            )
        }
    });


    ReactDOM.render(
            <CheckButton />,
            document.getElementById("container")
    );

//    当state发生变化时，会调用组件内部的render方法


</script>
</html>
