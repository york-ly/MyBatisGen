//语言严谨，该结束的后边的杠 一定要 闭合

    var Input = React.createClass({

        getInitialState: function () {
            return {

                value: "请输入"
            }
        },

      handleClick:function(){
          this.setState ({
              value:event.target.value
          })
      },


        render:function(){

            return(
            <div>
                <input value={this.state.value} type="text" onChange={this.handleClick}/>
                <p>{this.state.value}</p>
            </div>

            )
        }

    })
