<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--react.js是React的核心库-->
    <script src="../build/react.min.js"></script>
    <!--react-dom.js的作用是提供与Dom相关的功能-->
    <script src="../build/react-dom.min.js"></script>
    <!--broswer.min.js 的作用是将jsx语法转换成javascript 语法-->
    <script src="../build/babel.min.js"></script>
</head>
<body>
<!--React渲染的模板内容会插入到这个dom节点中，作为一个容器-->

<div id="container">

</div>

</body>
<!--在react尅法中，使用JSX，跟javaScript不兼容，在使用JSX的地方，要设置type：text/babel-->
<!--babel 是一个转换编辑器，ES6转成可以在浏览器中运行的代码-->
<script type="text/jsx">
    //在此处编写js
    /*
    * props\state
    *
    * props是组件自身的属性，一般用于嵌套的内外层组件中，负责传递信息（通常是由父层组件向子层组件床底）
    *
    * 注意 props对象中的属性与组件的属性一一对应，不要直接去修改props中属性的值
    *
    *
    * 思路：
    *
    * 1、给WebShow设置两个属性，wname，wlink
    * 2、WeebShow的props对象增加两个属性值
    * 3、WebName从Webshow的props对象中获取wname的值 即网站的名称
    *
    * */

/*
*
* var WebName = React.createClass({
 render:function(){
 return <h1>{this.props.webname}</h1>
 }
 });

 var WebLink = React.createClass({
 render:function(){
 return <a href={this.props.weblink}>{this.props.weblink}</a>
 }
 })

 var WebShow = React.createClass({
 render:function(){
 return (
 <div>
 <WebName webname={this.props.wname} />
 <WebLink weblink={this.props.wlink} />
 </div>
 )
 }
 })


 ReactDOM.render(
 <WebShow wname="蓝鸥科技" wlink="http://www.baidu.com"/>,
 document.getElementById("container")
 )
*
*
* */


    /*
    * ...this.props
    *
    * props 提供的语法糖，可以将父组件中的全部属性都赋值 给子组件
    *
    *
    * 定义一个组件 Link Link组件中值包含一个<a> 我们不给<a>设置任何属性 所有属性从父组件得到
    *
    * */


    var Link =React.createClass({
        render:function(){
            return <a {...this.props}>{this.props.name}</a>
        }
    })

    ReactDOM.render(
            <Link href="http://www.baidu.com" name="蓝鸥科技" />,
            document.getElementById("container")
    )

</script>
</html>
