<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../build/jquery.js"></script>
    <!--react.js是React的核心库-->
    <script src="../../build/react.min.js"></script>
    <!--react-dom.js的作用是提供与Dom相关的功能-->
    <script src="../../build/react-dom.min.js"></script>
    <!--broswer.min.js 的作用是将jsx语法转换成javascript 语法-->
    <script src="../../build/babel.min.js"></script>
    <style>

        .box{
            background: gray;
            width: 200px;
            height: 200px;
            position: absolute;
        }
    </style>
</head>
<body>
<!--React渲染的模板内容会插入到这个dom节点中，作为一个容器-->

<blue-view>

</blue-view>

</body>
<!--在react尅法中，使用JSX，跟javaScript不兼容，在使用JSX的地方，要设置type：text/babel-->
<!--babel 是一个转换编辑器，ES6转成可以在浏览器中运行的代码-->

<script type="text/jsx">
    //在此处编写js

    //可以用ref更改样式，可以不使用ref

//    组件内的节点Node 拖拽


    class Drag extends React.Component{
        constructor(...args){
           super(...args)

            this.state = {x:0,y:0}
        }

        fn(ev){

//            alert("sgfsg")
            var event = ev || window.event;
            var dx = event.pageX-this.state.x;
            var dy = event.pageY-this.state.y;

            var _this = this;

            document.onmousemove=function(ev){
                var event = ev || window.event;
                _this.setState({
                    x :event.pageX - dx,
                    y: event.pageY-dy
                })

            }

            document.onmouseup=function(){
                document.onmousemove=null;
                document.onmouseup=null;
            }
        }

        render(){


            return <div className="box" style={{top:this.state.y+"px",left:this.state.x+"px"}} onMouseDown={this.fn.bind(this)}>

                afasfadsfasf

            </div>

        }


    }


    $(function(){
        ReactDOM.render(
                <Drag />,
                $("blue-view")[0]
        )
    })

</script>
</html>
