<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../build/jquery.js"></script>
    <!--react.js是React的核心库-->
    <script src="../../build/react.min.js"></script>
    <!--react-dom.js的作用是提供与Dom相关的功能-->

    <!--broswer.min.js 的作用是将jsx语法转换成javascript 语法-->
    <script src="../../build/babel.min.js"></script>

    <style>
        img {margin:100px;width:210px;height:103px}
    </style>
</head>
<body>
<!--React渲染的模板内容会插入到这个dom节点中，作为一个容器-->

<blue-view>

</blue-view>


</body>
<!--在react尅法中，使用JSX，跟javaScript不兼容，在使用JSX的地方，要设置type：text/babel-->
<!--babel 是一个转换编辑器，ES6转成可以在浏览器中运行的代码-->




<script type="text/jsx">
    //在此处编写js

    //可以用ref更改样式，可以不使用ref

    //    组件内的节点Node 拖拽  使用ref实现拖拽功能  ref其实就是可以直接使用原生js，refs获取的就是dom节点对象

    class LazyLoad extends React.Component{

        constructor(...args){

            super(...args);

            this.aImgPath = this.props.imgs.split(",");

            const _this = this;
            window.onscroll=function(){

                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;

                _this.refs['a'].children
            }
        }


        render(){

            var arr=[];
            for(var i=0;i<this.aImgPath.length;i++){
                arr.push(<img key={i} data-src={'../img/'+this.aImgPath[i]} alt="logo" />)
            }

            return <div ref="a">{arr}</div>
        }
    }



    $(function (){
        ReactDOM.render(
                <LazyLoad imgs="logo.png,logo2.png,logo3.png,logo4.png"/>,
                $('blue-view')[0]
        );
    });

</script>
</html>
