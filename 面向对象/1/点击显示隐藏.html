<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--react.js是React的核心库-->
    <script src="../../build/react.min.js"></script>
    <!--react-dom.js的作用是提供与Dom相关的功能-->
    <script src="../../build/react-dom.min.js"></script>
    <!--broswer.min.js 的作用是将jsx语法转换成javascript 语法-->
    <script src="../../build/babel.min.js"></script>

    <style>
        .box{
            width: 200px;
            height: 300px;
            background: blue;
        }
    </style>
</head>
<body>
<!--React渲染的模板内容会插入到这个dom节点中，作为一个容器-->

<div id="container">

</div>

</body>
<!--在react尅法中，使用JSX，跟javaScript不兼容，在使用JSX的地方，要设置type：text/babel-->
<!--babel 是一个转换编辑器，ES6转成可以在浏览器中运行的代码-->

<script type="text/jsx">
    //在此处编写js

    class ShowHide extends React.Component{

        constructor(...args){

            super(...args);

            this.state = {display:"block"}
        }

        fn(){
            this.setState({
                display:this.state.display=="block"?"none":"block"
            })
        }



        render(){

            return <div>

                <input type="button" onClick={this.fn.bind(this)} value="请点击"/>
                <p className="box" style={{display:this.state.display}}></p>

                </div>
        }


    }




    window.onload=function(){
        var oDiv = document.getElementById("container");

        ReactDOM.render(
                <ShowHide />,
                oDiv
        )
    }

</script>
</html>
