<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--react.js是React的核心库-->
    <script src="../../build/react.min.js"></script>
    <!--react-dom.js的作用是提供与Dom相关的功能-->
    <script src="../../build/react-dom.min.js"></script>
    <!--broswer.min.js 的作用是将jsx语法转换成javascript 语法-->
    <script src="../../build/babel.min.js"></script>
</head>
<body>
<!--React渲染的模板内容会插入到这个dom节点中，作为一个容器-->

<div id="container">

</div>

</body>
<!--在react尅法中，使用JSX，跟javaScript不兼容，在使用JSX的地方，要设置type：text/babel-->
<!--babel 是一个转换编辑器，ES6转成可以在浏览器中运行的代码-->

<script type="text/jsx">
    //在此处编写js
    class Comp extends React.Component{

        constructor(...args){   /*可选参数*/   /*这个构造函数，可以被后边的全部使用*/

            super(...args);

            this.state={value:""}
        }

        fn(event){

            this.setState({
                value:event.target.value
            })
        }



        render(){
            return <div>

                <input type="text" onChange={this.fn.bind(this)} />
                <span>{this.state.value}</span>

                </div>
        }

    }


    window.onload=function(){
        var oDiv = document.getElementById("container");

        ReactDOM.render(
                <Comp />,
                oDiv
        )
    }

</script>
</html>
