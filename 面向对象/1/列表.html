<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--react.js是React的核心库-->
    <script src="../../build/react.min.js"></script>
    <!--react-dom.js的作用是提供与Dom相关的功能-->
    <script src="../../build/react-dom.min.js"></script>
    <!--broswer.min.js 的作用是将jsx语法转换成javascript 语法-->
    <script src="../../build/babel.min.js"></script>

</head>
<body>
<!--React渲染的模板内容会插入到这个dom节点中，作为一个容器-->

<div id="container">

</div>

</body>
<!--在react尅法中，使用JSX，跟javaScript不兼容，在使用JSX的地方，要设置type：text/babel-->
<!--babel 是一个转换编辑器，ES6转成可以在浏览器中运行的代码-->

<script type="text/jsx">
    //在此处编写js


    ///onClick的大小写搞错了

    //把Component的大小写搞错了

    //把React拼写错了

    //在构造函数中赋值的时候赋错了，前边只需要写this.state 即可 ，后边写一个json 赋给相应的值

    //向result中push值的时候push错了，要push Item的


    class Item extends React.Component{

        constructor(...args){

            super(...args);
        }


        render(){
            return <li>{this.props.value}</li>
        }
    }


    class List extends React.Component{
        constructor(...args){
            super(...args);

            this.state.arr = {arr:[223,45,546,656]}

        }

        fn(){
            this.setState({
                arr:this.state.arr.concat([Math.random()])
            }
            )
        }

        render(){

            var result = [];

            var arr = this.state.arr;

            for(var i=0;i<arr.length;i++){
                result.push(<Item value={arr[i]} key={i} />)
            }

         return <ul>

             <input type="button" onClick={this.fn.bind(this)}  value="点击"/>

             {result}

             </ul>
        }
    }



    window.onload=function(){
        var oDiv = document.getElementById("container");

        ReactDOM.render(
                <List />,
                oDiv
        )
    }

</script>
</html>
