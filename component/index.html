<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--react.js是React的核心库-->
    <script src="../build/react.min.js"></script>
    <!--react-dom.js的作用是提供与Dom相关的功能-->
    <script src="../build/react-dom.min.js"></script>
    <!--broswer.min.js 的作用是将jsx语法转换成javascript 语法-->
    <script src="../build/babel.min.js"></script>


    <style>
        .pStyle{
            font-size: 20px;
            color:blue;
        }                   /*属于选择器样式*/
    </style>
</head>
<body>
<!--React渲染的模板内容会插入到这个dom节点中，作为一个容器-->

<div id="container1">

</div>

<div id="container">

</div>

</body>
<!--在react尅法中，使用JSX，跟javaScript不兼容，在使用JSX的地方，要设置type：text/babel-->
<!--babel 是一个转换编辑器，ES6转成可以在浏览器中运行的代码-->
<script type="text/jsx">
    //在此处编写js

/*创建一个组件类，用于输出HELLO REACT
*
* 1、Reacat创建的组件类以大写字母开头，驼峰命名法
* 2、在React中使用React.createClass方法创建一个组件类
* 3、核心代码：每个组件类必须事先自己的render方法，输出定义好一个好的组件模板，返回值：null\ false 、组件模板
* 4、注意 组件类只能包含一个顶层标签
*
* */
/*

    var HelloMessage =React.createClass({
        render:function(){
            return <h1>hello react</h1>
        }
    });

    ReactDOM.render(
            //在模板中插入<HelloMessage/>
            <HelloMessage />,
            document.getElementById('container')
    )
*/

//    var HelloReact = React.createClass({
//        render:function(){
//            return //html标签
//        }
//    })


    /*
    * 设置组件的样式，三种
    *
    *
    * 1、内联样式
    *
    * 2、对象样式
    *
    * 3、选择器样式
    *
    *
    * 注意事项：在react和html5中书写格式是有一些区别的
    *
    * 1、html5以分号结尾
    *
    * react中以逗号结尾
    *
    * 2、html5中key 和value都不加引号
    *
    * react 中属于javascript对象  key名字不能出现"-",需要使用驼峰命名法，如果value为字符串，需要加引号
    *
    *
    * 3、html5中，value如果是数字，需要带单位
    *
    *    react中不需要带单位
    *
    *
    *
    *    定义一个组件类 同时使用三种设置组件样式的方式
    *
    *    需求 定义一个组件类 同时使用三种设置组件样式的方式
    *
    *    需求：定义一个组件，分为上下两行显示内容
    *
    *
    *    <div>内联样式：设置背景颜色，边框大小，边框颜色
    *
    *    <h1></h1>对象样式：设置背景颜色，字体颜色
    *
    *    <p></p> 选择器样式：设置字体大小
    *
    *    </div>
    *
    *    注意在react中如果使用选择器样式设置组件样式时  属性名不能使用class 因为他是一个保留字 使用className
    *
    *    类似的使用 htmlFor 替换for
    * */
var hStyle = {
    backgroundColor:"green",
    color:"red"
}

    //上面的是内联样式

var ShowMessage = React.createClass({
    render:function(){
        return (
                <div style={{backgroundColor:"yellow",borderWidth:5,borderColor:"black",borderStyle:"solid"}}>
                    <h1 style={hStyle}>{this.props.firstRow}</h1>
                    <p className="pStyle">{this.props.secondRow}</p>
                    </div>
        );
    }
})


   ReactDOM.render(
            <ShowMessage  firstRow="蓝鸥"  secondRow="你好"/>,
            document.getElementById("container1")
    )


    /*复合组件
    *
    * 也成为组合组件，创建多个组件合成一个组件*/


    /*定义个组件WebShow。 功能：输出网站的名字和网址，网址是一个可以点击的链接
    * 分析：定义一个组件WebName负责输出网站名字，定义组件WebLink显示网站地址，并且可以点击
    * */


    var WebName = React.createClass({
        render:function(){
            return <h1>蓝鸥科技</h1>
        }
    })

    var WebLink = React.createClass({
        render:function(){
            return <a href="http://www.baidu.com">链接</a>
        }
    })

//    定义复合组件(在新的标签里加入前两个组件)

    var WebShow = React.createClass({
        render:function(){
            return(
                    <div>

                        <WebName />
                        <WebLink />
                        </div>
            );
        }
    })


    ReactDOM.render(
            <WebShow />,
            document.getElementById("container")
    )

</script>
</html>
