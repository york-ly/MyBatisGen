<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--react.js是React的核心库-->
    <script src="../build/react.min.js"></script>
    <!--react-dom.js的作用是提供与Dom相关的功能-->
    <script src="../build/react-dom.min.js"></script>
    <!--broswer.min.js 的作用是将jsx语法转换成javascript 语法-->
    <script src="../build/babel.min.js"></script>
</head>
<body>
<!--React渲染的模板内容会插入到这个dom节点中，作为一个容器-->

<div id="container">

</div>

</body>
<!--在react尅法中，使用JSX，跟javaScript不兼容，在使用JSX的地方，要设置type：text/babel-->
<!--babel 是一个转换编辑器，ES6转成可以在浏览器中运行的代码-->
<script type="text/jsx">
    //在此处编写js


    /*children 是一个例外  不是跟组件的属性对应的
    *
    * 表示组件的所有子节点
    *
    * HTML5这种有一种标签：列表<ul> <ol> <li>
    *
    * 定义一个列表组件 列表项中显示的内容 以及列表项的数量都由外部决定
    *
    * */


    var ListComponent = React.createClass({
        render:function(){
            return (
                    <ul>

                    {
                        /*列表项数量以及内容不确定，在创建模板使菜能确定
                        *
                        * 利用this.props.children 从父组件获取需要展示的列表项内容
                        *
                        * 获取到列表项内容后，需要遍历children，逐项进行设置
                        *
                        * 使用React.Children.map方法
                        *
                        * 返回值：数组对象。这里数组中的元素是<li>
                        *
                        * */


                            React.Children.map(this.props.children,function(x){    //遍历每一个子节点,x相当于前面的子节点

                                return <li>{x}</li>
                            })
                    }
                            </ul>
            )
        }
    })




    ReactDOM.render(
        (
                    <ListComponent>
                    <h1>蓝鸥科技</h1>
                    <a href="http://www.baidu.com">百度</a>
                    </ListComponent>
        ),
                document.getElementById("container")
    )
</script>
</html>
